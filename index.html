<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/gameboy.js"></script>
    <link rel="stylesheet" href="css/power-button.css" type="text/css">
    <link rel="stylesheet" href="css/gameboy.css" type="text/css">
    <title>Gameboy</title>
  </head>
  <body>
    <div class="frame">
      <div class="power-light">
      </div>
      <div id="power-text">
        <p>BATTERY</p>
      </div>
      <!-- screens -->
      <div class="gameboy" id="off-screen">

      </div>

      <div class="gameboy screen hidden-screen" id="nintendo-screen">
        <img src="img/nintendo-logo.png" alt="nintendo logo" />
      </div>

      <div class="gameboy screen hidden-screen" id="logo-screen">
        <div id="game-logo">
          <h3>example</h3>
          <h1>logo screen</h1>
        </div>
      </div>

      <div class="gameboy screen hidden-screen" id="play-screen">
        <h1>game goes here</h1>
      </div>

    </div><!--end frame-->
    <h1 id="case">Nintendo <span id="logo">Gameboy</span><span id="tm">tm</span></h1>
    <div class="power-button">  <input type="checkbox">  <label><i class='icon-off'></i></label></div>
  </body>
</html>
